name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install UV
        uses: astral-sh/setup-uv@v5

      - name: Install UPX
        shell: pwsh
        run: |
          # Download and extract UPX
          $upxVersion = "4.2.4"
          $upxUrl = "https://github.com/upx/upx/releases/download/v$upxVersion/upx-$upxVersion-win64.zip"
          Invoke-WebRequest -Uri $upxUrl -OutFile upx.zip
          Expand-Archive -Path upx.zip -DestinationPath C:\
          Rename-Item -Path "C:\upx-$upxVersion-win64" -NewName "C:\upx"
          Write-Host "UPX installed at C:\upx"

      - name: Install Hatch and project dependencies
        run: |
          uv pip install hatch hatch-pyinstaller --system
          uv pip install . --system

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build with PyInstaller via Hatch
        run: hatch build --target pyinstaller

      - name: Create zip archive
        shell: pwsh
        run: |
          $version = "${{ steps.get_version.outputs.VERSION }}"
          $zipName = "retool-$version-win-x86-64.zip"
          Compress-Archive -Path "dist/retoolgui/*" -DestinationPath "dist/$zipName"
          Write-Host "Created $zipName"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/retool-${{ steps.get_version.outputs.VERSION }}-win-x86-64.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
